<html>

<head>
    <title>Calculadora com Script</title>
</head>

<body>
    <script>
        do {
            let x = Number(prompt("Digite o valor de x"));
            let y = Number(prompt("Digite o valor de y"));
            let opc = Number(prompt("1 - Soma \n2 - Subtração \n3 - Multiplicação \n4 - Divisão\n5 - sair"));
            let sair = false;
            switch (opc) {
                case 1:
                    alert(`O resultado da soma foi: ${x + y}`);
                    break;
                case 2:
                    alert(`O resultado da subtração foi: ${x - y}`);
                    break;
                case 3:
                    alert(`O resultado da multiplicação foi: ${x * y}`);
                    break;
                case 4:
                    if (y == 0) {
                        alert("Não é possível realizar uma divisão por 0");
                    } else { alert(`O resultado da divisão foi: ${x / y}`); }
                    break;
                case 5:
                    sair = true;
                default:
                    alert("Operação inválida");
                    break;
            }
        } while (!sair);

    </script>

</body>

</html>
